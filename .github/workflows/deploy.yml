name: Deploy to VPS (PM2)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # If you use a non-standard SSH port, change this value.
          port: 22
          script_stop: true
          script: |
            # Simplest test possible
            echo "[deploy] Diagnostic Start"
            whoami
            pwd
            ls -la /home/kelvin/.clawdbot/workspace/repos/VPS-Visual-Dashboard/scripts/deploy.sh || echo "Script not found"
            echo "[deploy] Diagnostic End"
