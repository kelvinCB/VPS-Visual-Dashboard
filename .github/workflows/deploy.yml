name: Deploy to VPS (PM2)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # If you use a non-standard SSH port, change this value.
          port: 22
          script_stop: true
          script: |
            set -euo pipefail
            cd /root/VPS-Visual-Dashboard

            # Bootstrap: ensure the repo is up-to-date before referencing scripts in it.
            git fetch origin main --prune
            git reset --hard origin/main

            chmod +x scripts/deploy.sh
            APP_DIR=/root/VPS-Visual-Dashboard BRANCH=main ./scripts/deploy.sh
