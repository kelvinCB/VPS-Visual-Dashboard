<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Taigels VPS Dashboard - Login">
  <meta name="theme-color" content="#7c3aed">
  <title>Login - Taigels VPS Dashboard</title>
  <link rel="icon" href="/icons/icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .btn-login.is-loading {
      position: relative;
      color: transparent !important;
    }
    .btn-login.is-loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-msg {
      color: var(--error);
      font-size: 0.875rem;
      margin-top: 8px;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <header class="login-header">
        <img class="login-logo" src="/icons/icon.svg" alt="Taigels VPS" />
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your VPS Dashboard</p>
      </header>

      <form class="login-form" id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email address</label>
          <input class="form-input" type="email" id="email" name="email" placeholder="name@company.com" 
            required autofocus autocomplete="email" autocapitalize="off" spellcheck="false">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" name="password" placeholder="••••••••" 
            required autocomplete="current-password" autocapitalize="off" spellcheck="false">
        </div>

        <button class="btn-login" type="submit" id="submit-btn">Sign In</button>
        <div id="error-msg" class="error-msg">Invalid email or password</div>
      </form>

      <footer class="login-footer">
        <p>Don't have an account? <a href="mailto:admin@example.com" class="login-link">Contact Admin</a></p>
      </footer>
    </div>
  </div>

  <script>
    // Initialize theme based on preference or system
    // Handle JSDOM environment where matchMedia might be missing
    const getSystemTheme = () => {
      try {
        if (typeof window !== 'undefined' && window.matchMedia) {
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
      } catch (e) {}
      return 'dark';
    };

    const savedTheme = localStorage.getItem('theme') || getSystemTheme();
    document.documentElement.dataset.theme = savedTheme === 'light' ? 'light' : 'purple';

    const loginForm = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMsg = document.getElementById('error-msg');

    loginForm.addEventListener('submit', (e) => {
      if (submitBtn.disabled) return;
      e.preventDefault();
      
      errorMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.classList.add('is-loading');

      // Preserve redirection context with security check
      const params = new URLSearchParams(window.location.search);
      let redirectPath = params.get('redirect') || '/';
      
      // P1 Fix: Open Redirect Vulnerability
      if (!redirectPath.startsWith('/') || redirectPath.startsWith('//')) {
        redirectPath = '/';
      }

      // Simulate API call with error handling
      setTimeout(() => {
        // Simple mock validation for prototype
        const email = document.getElementById('email').value;
        if (email.includes('error')) {
          errorMsg.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.classList.remove('is-loading');
        } else {
          window.location.href = redirectPath;
        }
      }, 800);
    });
  </script>
</body>

</html>
